<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f3ff;
            color: #333;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        textarea {
            width: 95%;
            height: 250px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #d1c4f1;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #a389f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8b6de1;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            border: 1px solid #d1c4f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            position: relative;
        }
        .entry-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6f6f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #e65555;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="date-time"></span>
    </div>
    <textarea id="journal-text" placeholder="Start writing your thoughts..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="downloadEntry()">Download as .txt</button>

    <div class="entries" id="entries"></div>

    <script>
        const dateTimeEl = document.getElementById('date-time');
        const journalText = document.getElementById('journal-text');
        const entriesDiv = document.getElementById('entries');
        let startDateTime = '';

        // Load saved entries on page load
        window.onload = () => {
            loadEntries();
        };

        // Set the date & time when user starts typing
        journalText.addEventListener('input', () => {
            if (!startDateTime) {
                const now = new Date();
                startDateTime = now.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' }); // No seconds!
                dateTimeEl.textContent = `Date & Time: ${startDateTime}`;
            }
        });

        // Save the journal entry locally
        function saveEntry() {
            const content = journalText.value.trim();
            if (!content) {
                alert('Write something before saving!');
                return;
            }

            const entry = {
                dateTime: startDateTime,
                content: content,
            };

            // Save entry to local storage
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.push(entry);
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));

            // Reset journal for new entry
            journalText.value = '';
            dateTimeEl.textContent = '';
            startDateTime = '';

            loadEntries(); // Refresh the displayed entries
        }

        // Download the current journal entry as .txt
        function downloadEntry() {
            const content = journalText.value.trim();
            if (!content) {
                alert('Write something before downloading!');
                return;
            }

            const blob = new Blob([`Date & Time: ${startDateTime}\n\n${content}`], {
                type: 'text/plain',
            });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `journal-entry-${startDateTime.replace(/[\s,:\/]/g, '-')}.txt`;
            link.click();
        }

        // Load entries from local storage and display them
        function loadEntries() {
            entriesDiv.innerHTML = ''; // Clear current entries
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];

            savedEntries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';

                const entryHeader = document.createElement('div');
                entryHeader.className = 'entry-header';
                entryHeader.textContent = `Date & Time: ${entry.dateTime}`;

                const entryContent = document.createElement('div');
                entryContent.textContent = entry.content;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm('Are you sure you want to delete this entry?')) {
                        deleteEntry(index);
                    }
                };

                entryDiv.appendChild(entryHeader);
                entryDiv.appendChild(entryContent);
                entryDiv.appendChild(deleteBtn);
                entriesDiv.appendChild(entryDiv);
            });
        }

        // Delete a specific journal entry
        function deleteEntry(index) {
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.splice(index, 1); // Remove the entry at the specified index
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
            loadEntries(); // Refresh the displayed entries
        }
    </script>
</body>
</html>
