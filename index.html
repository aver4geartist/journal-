<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f3ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #2e2e2e;
            color: #ddd;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        textarea {
            width: 95%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #d1c4f1;
            border-radius: 5px;
            outline: none;
            background-color: #fff;
            resize: none;
        }
        textarea.dark-mode {
            background-color: #444;
            border-color: #888;
            color: #ddd;
        }
        input[type="text"] {
            width: 95%;
            margin: 10px 0;
            font-size: 16px;
            padding: 5px;
            border: 2px solid #d1c4f1;
            border-radius: 5px;
        }
        input[type="text"].dark-mode {
            background-color: #444;
            border-color: #888;
            color: #ddd;
        }
        select {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            border: 2px solid #d1c4f1;
            border-radius: 5px;
            height: 40px; /* Match Save Entry button height */
        }
        select.dark-mode {
            background-color: #444;
            border-color: #888;
            color: #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #a389f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px; /* Set height for consistency */
        }
        button:hover {
            background-color: #8b6de1;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #333;
        }
        .dark-mode select {
            background-color: #444;
            border-color: #888;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            border: 2px solid #d1c4f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .entry.green {
            border-color: green;
        }
        .entry.red {
            border-color: red;
        }
        .entry.purple {
            border-color: purple;
        }
        .entry-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6f6f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-btn:hover {
            background-color: #e65555;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="date-time"></span>
    </div>
    <input type="text" id="journal-title" placeholder="Name your journal...">
    <textarea id="journal-text" placeholder="Start writing your thoughts..."></textarea>
    <select id="journal-mood">
        <option value="green">Happy</option>
        <option value="purple">Horny</option>
        <option value="red">Angry</option>
        <option value="neutral">Neutral</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="downloadEntry()">Download as .txt</button>
    <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

    <div class="entries" id="entries"></div>

    <script>
        const dateTimeEl = document.getElementById('date-time');
        const journalText = document.getElementById('journal-text');
        const journalTitle = document.getElementById('journal-title');
        const journalMood = document.getElementById('journal-mood');
        const entriesDiv = document.getElementById('entries');
        const body = document.body;
        let startDateTime = '';

        window.onload = () => {
            loadEntries();
            loadTheme();
        };

        journalText.addEventListener('input', () => {
            if (journalText.value.trim()) {
                if (!startDateTime) {
                    const now = new Date();
                    startDateTime = now.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
                    dateTimeEl.textContent = `Date & Time: ${startDateTime}`;
                }
            } else {
                startDateTime = '';
                dateTimeEl.textContent = '';
            }
        });

        function saveEntry() {
            const title = journalTitle.value.trim();
            const content = journalText.value.trim();
            const mood = journalMood.value;

            if (!content) {
                alert('Write something before saving!');
                return;
            }

            const entry = {
                dateTime: startDateTime,
                title: title || 'Untitled',
                content: content,
                mood: mood,
            };

            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.push(entry);
            savedEntries.sort((a, b) => {
                const moodOrder = { green: 0, purple: 1, red: 2, neutral: 3 };
                return moodOrder[a.mood] - moodOrder[b.mood];
            });
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));

            journalTitle.value = '';
            journalText.value = '';
            journalMood.value = 'green';
            dateTimeEl.textContent = '';
            startDateTime = '';

            loadEntries();
        }

        function downloadEntry() {
            const title = journalTitle.value.trim() || 'Untitled';
            const content = journalText.value.trim();
            if (!content) {
                alert('Write something before downloading!');
                return;
            }

            const blob = new Blob([`Date & Time: ${startDateTime}\nTitle: ${title}\n\n${content}`], {
                type: 'text/plain',
            });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title.replace(/[\s,:\/]/g, '-')}.txt`;
            link.click();
        }

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const darkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkMode);
            updateDarkModeElements();
        }

        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                body.classList.add('dark-mode');
                updateDarkModeElements();
            }
        }

        function updateDarkModeElements() {
            const elements = document.querySelectorAll('input[type="text"], textarea, select');
            elements.forEach(element => {
                if (body.classList.contains('dark-mode')) {
                    element.classList.add('dark-mode');
                } else {
                    element.classList.remove('dark-mode');
                }
            });
        }

        function loadEntries() {
            entriesDiv.innerHTML = '';
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];

            savedEntries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = entry.mood;

                const entryHeader = document.createElement('div');
                entryHeader.className = 'entry-header';
                entryHeader.textContent = `Date & Time: ${entry.dateTime} - ${entry.title}`;

                const entryContent = document.createElement('div');
                entryContent.textContent = entry.content;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm('Are you sure you want to delete this entry?')) {
                        deleteEntry(index);
                    }
                };

                entryDiv.appendChild(entryHeader);
                entryDiv.appendChild(entryContent);
                entryDiv.appendChild(deleteBtn);
                entriesDiv.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.splice(index, 1);
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
            loadEntries();
        }
    </script>
</body>
</html>
