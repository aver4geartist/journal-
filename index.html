<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Journal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f0e5ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #2b2b2b;
            color: #ccc;
        }
        .header {
            font-size: 20px;
            margin-bottom: 10px;
            color: #4c4cff;
        }
        textarea, input[type="text"], select {
            width: 95%;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #9e77ff;
            border-radius: 8px;
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }
        textarea:focus, input[type="text"]:focus, select:focus {
            border-color: #5e41f9;
        }
        select {
            padding-right: 30px; /* For better dropdown visibility */
        }
        button {
            margin-top: 10px;
            padding: 12px 25px;
            background-color: #a389f4;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #8b6de1;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #333;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            border: 2px solid #d1c4f1;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            background-color: #fff;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .entry:hover {
            background-color: #f5f5f5;
            transform: translateY(-5px);
        }
        .entry.green {
            border-color: #4caf50;
        }
        .entry.red {
            border-color: #f44336;
        }
        .entry.purple {
            border-color: #9c27b0;
        }
        .entry-header {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .entry-content {
            margin-bottom: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff5252;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #e03939;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="date-time"></span>
    </div>
    <input type="text" id="journal-title" placeholder="Name your journal...">
    <textarea id="journal-text" placeholder="Start writing your thoughts..."></textarea>
    <select id="journal-mood">
        <option value="green">Happy (Green)</option>
        <option value="red">Angry (Red)</option>
        <option value="purple">Horny (Purple)</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="downloadEntry()">Download as .txt</button>
    <button onclick="toggleDarkMode()">Toggle Dark/Light Mode</button>

    <div class="entries" id="entries"></div>

    <script>
        const dateTimeEl = document.getElementById('date-time');
        const journalText = document.getElementById('journal-text');
        const journalTitle = document.getElementById('journal-title');
        const journalMood = document.getElementById('journal-mood');
        const entriesDiv = document.getElementById('entries');
        const body = document.body;
        let startDateTime = '';

        window.onload = () => {
            loadEntries();
            loadTheme();
        };

        journalText.addEventListener('input', () => {
            if (journalText.value.trim()) {
                if (!startDateTime) {
                    const now = new Date();
                    startDateTime = now.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
                    dateTimeEl.textContent = `Date & Time: ${startDateTime}`;
                }
            } else {
                startDateTime = '';
                dateTimeEl.textContent = '';
            }
        });

        function saveEntry() {
            const title = journalTitle.value.trim();
            const content = journalText.value.trim();
            const mood = journalMood.value;

            if (!content) {
                alert('Write something before saving!');
                return;
            }

            const entry = {
                dateTime: startDateTime,
                title: title || 'Untitled',
                content: content,
                mood: mood,
            };

            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.push(entry);
            savedEntries.sort((a, b) => {
                const moodOrder = { green: 0, purple: 1, red: 2 };
                return moodOrder[a.mood] - moodOrder[b.mood];
            });
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));

            journalTitle.value = '';
            journalText.value = '';
            journalMood.value = 'green';
            dateTimeEl.textContent = '';
            startDateTime = '';

            loadEntries();
        }

        function downloadEntry() {
            const title = journalTitle.value.trim() || 'Untitled';
            const content = journalText.value.trim();
            if (!content) {
                alert('Write something before downloading!');
                return;
            }

            const blob = new Blob([`Date & Time: ${startDateTime}\nTitle: ${title}\n\n${content}`], {
                type: 'text/plain',
            });

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title.replace(/[\s,:\/]/g, '-')}.txt`;
            link.click();
        }

        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            const darkMode = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', darkMode);
        }

        function loadTheme() {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) body.classList.add('dark-mode');
        }

        function loadEntries() {
            entriesDiv.innerHTML = '';
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];

            savedEntries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = `entry ${entry.mood}`;

                const entryHeader = document.createElement('div');
                entryHeader.className = 'entry-header';
                entryHeader.textContent = `Date & Time: ${entry.dateTime} - ${entry.title}`;

                const entryContent = document.createElement('div');
                entryContent.className = 'entry-content';
                entryContent.textContent = entry.content;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    if (confirm('Are you sure you want to delete this entry?')) {
                        deleteEntry(index);
                    }
                };

                entryDiv.appendChild(entryHeader);
                entryDiv.appendChild(entryContent);
                entryDiv.appendChild(deleteBtn);
                entriesDiv.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            const savedEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];
            savedEntries.splice(index, 1);
            localStorage.setItem('journalEntries', JSON.stringify(savedEntries));
            loadEntries();
        }
    </script>
</body>
</html>
